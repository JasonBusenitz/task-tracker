<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/low.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Low Priorities</title>
</head>

<body class="body">
    <header>
        <nav class="nav">
            <div class="container-fluid">
                <div class="row nav-row">
                    <div class="col">
                        <h2>
                            <a href="index.html">Squeegee Board</a>
                        </h2>
                    </div>
                    <div class="col nav">
                        <a href="brain.html">Brain Dump</a>
                        <a href="index.html">Index</a>
                        <a href="top.html">Top Priority</a>
                        <a href="medium.html">Medium Priority</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title">üêåLow Priority Tasksüêå</h1>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Task
            </button>

        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Brain Dump Tasks</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-primary" for="taskInput">Enter Task</label>
                    <input type="text" class="form-control" id="taskInput" name="taskInput">
                    <label class="form-label text-primary" for="priorityInput">Enter Priority</label>
                    <select class="form-select" id="priorityInput" name="priorityInput">
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="savebutton" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: row;">
        <div
            style="width: 700px; height: 700px; background-color: #f1c40f; margin: 10px; text-align: center; line-height: 200px;">
            <div class="col-12 col-lg-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">
                                <a id="table-title">Low Priority</a>
                                <div class="row">
                                    <ul id="content">
                                        <!-- this is where the data will be appended -->
                                    </ul>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="lowPrio">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Java Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

    <script src="assets/js/low.js"></script>
</body>

</html>
